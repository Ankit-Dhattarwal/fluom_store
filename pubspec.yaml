version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'



#---------------------- PACKAGE ----------------------#

dependencies:
  flutter:
    sdk: flutter

# Utility Package
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.2+1
